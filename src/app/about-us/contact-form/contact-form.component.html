<div class="card bg-info contactformservice">
  <div class="card-header">
    <h4 class="text-center text-white">Contact Form</h4>
  </div>
  <div class="card-body">
    <form action="">
      <div class="form-group">
        <h5 class="text-white text-center">CALL 18228318</h5>
      </div>
      <div class="form-group">
        <p class="text-white text-center">OR FILL THE FORM
        FOR ANY QUERRY</p>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input required type="text" id="fullName" placeholder="Full name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" placeholder="Phone Number" class="form-control">
      </div>
      <div class="form-group">
        <label for="message">Message: </label>
        <!-- remember to put on css resize=none;
                          btw, customer can get large input form -->
        <!-- required: must be input for submit -->
        <textarea required name="" id="message" class="form-control" cols="30" placeholder="Please enter a message"
          rows="3"></textarea>
      </div>
      <div class="form-group">
        <!-- btn-block: with will be 100% -->
        <button class="btn btn-success btn-block" type="submit">Submit</button>
      </div>
      <div class="form-group">
        <p class="text-white text-center">
          LA TROBE LIVE
          <br>
          2019
        </p>
      </div>
    </form>
  </div>
  <div class="card-footer text-center text-white">
    <span>Thanks for your contact</span>
  </div>
</div>
